// Sauerworld Mappack Gui
// based on data/menus.cfg

swmaps = "akimiski albatross albion amazon angkor anotherface anschar antel atomizer averas bookworm bran1 brass bushido campgrounds cartel citadel cmvalley colony"
swmaps2 = "croma crust1 crust2 dcw3 detroit duel5 dust4 dust6 ex_example exist facility23 fallen fdm6 frozen6a hansa hektik icarus impulse kronos"
swmaps3 = "legacy lushwater mc-lab memento2b molten mothership mysterious_castle nova off_station oldcity pandora plasmer prism pul1ctf qarena_dm17 retribution rivals rkc2 rm1"
swmaps4 = "andstorm2 sauerowalk scedm5 scorch siege skycastle-r sm1 spaceshift stahlbox star stolen stronghold tatooine tectonic terrains1 tower3 toxicity unbalanced sandstorm"

genmapitems = [
    looplist curmap $arg1 [
        guibutton $curmap (concat map $curmap) "cube"
    ]
]

showmapshot = [ 
    guibar
    guiimage (concatword "packages/base/" (if (> $numargs 0) [result $arg1] [at $guirollovername 0]) ".jpg") $guirolloveraction 4 1 "data/cube.png"
]

newgui swmaps [
    guilist [
      guistrut 10 1
      guilist [ guistrut 10 1; genmapitems $swmaps ]
      guilist [ guistrut 10 1; genmapitems $swmaps2 ]
      guilist [ guistrut 10 1; genmapitems $swmaps3 ]
      guilist [ guistrut 10 1; genmapitems $swmaps4 ]
      showmapshot
    ]
] "eSmiles Map Pack"

esmaps = [showgui swmaps]
